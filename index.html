<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>

    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <svg class="logo">
          <use href=""></use>
        </svg>
        <nav class="navigation">
          <ul class="nav-list">
            <li class="nav-list__item nav-list__item--dropdawn">
              <label for="navDropdawn" class="nav-list__text">Інтерактив</label>
              <ul id="navDropdawn" class="nav-list-dropdawn">
                <li class="nav-list-dropdawn__item">Числовий</li>
                <li class="nav-list-dropdawn__item">Ігровий</li>
                <li class="nav-list-dropdawn__item">Ознайомчий</li>
              </ul>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__text">Наша команда</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__text">Контакти</a>
            </li>
          </ul>
        </nav>
        <div class="switcher">
          <div class="switcher__circle">
            <svg class="switcher__light">
              <use href=""></use>
            </svg>
            <svg class="switcher__dark">
              <use href=""></use>
            </svg>
          </div>
        </div>
        <p class="header__text">Вітаємо,</p>
      </div>
    </header>
    <main class="main">
      <h1 class="main__title">Популярні інетрактивні ігри</h1>
      <section class="year">
        <div class="container">
          <h2 class="year__title">Перевір в який рік ти народився</h2>
          <div class="year__selector">
            <input
              type="text"
              placeholder="Введіть рік народження"
              minlength="1"
            />
            <button type="button" class="year__btn"></button>
          </div>
          <p class="year__text"></p>
        </div>
      </section>
      <section class="number">
        <div class="container">
          <h2 class="number__title">Перевір в який рік ти народився</h2>
          <div class="number__selector">
            <input
              type="text"
              placeholder="Введіть рік народження"
              minlength="1"
            />
            <button type="button" class="number__btn"></button>
          </div>
          <p class="number__text"></p>
        </div>
      </section>
      <section class="rps">
        <div class="container">
          <div class="rps-left">
            <h2 class="rps__title">Камінь - ножиці - папір</h2>
            <ul class="rps-list">
              <li class="rps-list__item">
                <div class="rps__icon-container">
                  <svg class="rps__icon">
                    <use href=""></use>
                  </svg>
                </div>
              </li>
              <li class="rps-list__item">
                <div class="rps__icon-container">
                  <svg class="rps__icon">
                    <use href=""></use>
                  </svg>
                </div>
              </li>
              <li class="rps-list__item">
                <div class="rps__icon-container">
                  <svg class="rps__icon">
                    <use href=""></use>
                  </svg>
                </div>
              </li>
            </ul>
            <p class="rps__text"></p>
            <button type="button" class="rps__btn">Варіант комп’ютера</button>
          </div>
          <div class="rps-score">
            <h4 class="rps-score__title">Рахунок:</h4>
            <p class="rps-score__text" id="computerScore">Комп'ютер -</p>
            <p class="rps-score__text" id="yourScore">Ви -</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
